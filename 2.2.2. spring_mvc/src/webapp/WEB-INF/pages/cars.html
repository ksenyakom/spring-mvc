<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table th, table td {padding: 5px}
        .row {
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Series</th>
        <th>Year</th>
    </tr>

    <tr th:each="car, state : ${listCars}">

        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.series}">Series</td>
        <td th:utext="${car.year}">Year</td>

    </tr>

</table>
</body>
</html>
